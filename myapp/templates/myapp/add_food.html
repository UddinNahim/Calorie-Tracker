<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add food </title>
</head>
<body>
    <div class="container mt-4">
  <h2>Add New Food Item</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Food Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Carbs (grams)</label>
      <input type="number" step="0.01" class="form-control" name="carbs" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Protein (grams)</label>
      <input type="number" step="0.01" class="form-control" name="protein" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Fats (grams)</label>
      <input type="number" step="0.01" class="form-control" name="fats" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Calories (kcal)</label>
      <input type="number" class="form-control" name="calories" required>
    </div>

    <button type="submit" class="btn btn-success">Add Food</button>
  </form>
</div>
    
</body>
</html>
